
name: Publish Python Package

on:
  workflow_run:
    workflows: ["Build Python Package"]
    types:
      - completed

env:
  CLOUDSMITH_REPOSITORY: "staging"

permissions:
  contents: read
  actions: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Sanitize environment variables
        run: |
          echo "CLOUDSMITH_NAMESPACE=$(echo '${{ vars.CLOUDSMITH_NAMESPACE }}' | tr -d '[:space:]')" >> $GITHUB_ENV
          echo "CLOUDSMITH_SERVICE_SLUG=$(echo '${{ vars.CLOUDSMITH_SERVICE_SLUG }}' | tr -d '[:space:]')" >> $GITHUB_ENV
        shell: bash

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist
          repository: ${{ github.repository }}
          github-token: ${{ github.token }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: List directory contents
        run: ls -la dist/
        shell: bash

      - name: Install Cloudsmith CLI (OIDC)
        uses: cloudsmith-io/cloudsmith-cli-action@v1.0.1
        with:
          oidc-namespace: ${{ env.CLOUDSMITH_NAMESPACE }}
          oidc-service-slug: ${{ env.CLOUDSMITH_SERVICE_SLUG }}

      - name: Push package(s) to Cloudsmith
        run: |
          shopt -s nullglob
          
          FILES=(dist/*)
          if [ ${#FILES[@]} -eq 0 ]; then
            echo "No files found in dist/ to upload"
            exit 1
          fi

          for f in "${FILES[@]}"; do
            echo "Pushing $f to ${CLOUDSMITH_NAMESPACE}/${CLOUDSMITH_REPOSITORY}"
            cloudsmith push python "${CLOUDSMITH_NAMESPACE}/${CLOUDSMITH_REPOSITORY}" "$f" --republish || {
              echo "Failed to push $f"
              exit 1
            }
          done
        shell: bash
